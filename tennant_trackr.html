<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->

     <!-- Add other style sheets below this line -->
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="./trackr.css">
     <!-- Script imports -->
     <link rel="script" href="./assets/js/index.js">

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Add other style sheets below this line -->

<body>
    <body>
        <header>
            <h1>TenantTrackr</h1>
            <p>Track Your Tenants</p>
            <button type="button" class="btn btn-primary" data-toggle="logout" data-target="#logOutButton" onclick="location.href='index.html';">
              Logout
            </button>
        </header>
        <main>
          <button type="button" class="btn btn-primary mybutton" data-toggle="modal" data-target="#tenantModal">
            Add Tennant
          </button>
          <table class="table" id="tennantList">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Pets</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
        </main>
        <!-- Script imports -->
    <link rel="script" href="./assets/js/index.js">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <div class="modal fade" id="tenantModal" tabindex="-1" role="dialog" aria-labelledby="myTenantLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="tenant-modal" id="myTenantLabel">Tenant Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <label for="name">First Name:</label>
              <input type='text' id="name" required/>
              <br/>
              <label for="last">Last Name:</label>
              <input type='text' id="last" required/>
              <br/>
              <label for="name">Phone:</label>
              <input type='tel' id="phone" required/>
              <br/>
              <label for="name">Email:</label>
              <input type='email' id="email" required/>
              <br/>
              <label for="name">Pets:</label>
              <input type='text' id="pet" required/>
              <br/>
              <label for="name">Notes:</label>
              <input type='text' id="notes" required/>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
        Copyright Â© 2024 LandLordr
        <ul>
         <!-- Add dummy list of references to index pages? -->
        </ul>
    </footer> 
</body>

</html>
