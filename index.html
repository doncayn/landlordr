<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Launch Modal
  </button>

  <!-- Modal Structure -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label for="username">Username:</label>
            <input type='text' id="username" required/>
            <br/>
            <label for="password">Password:</label>
            <input type='password' id="password" required/>
          </form>
          <div class="alert alert-danger" role="alert" hidden>Please enter username and password</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onClick="handleLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const handleLogin = function() {
        const usernameInput = document.querySelector('#username');
        const passwordInput = document.querySelector('#password');
        const loginData = {username: usernameInput, password: passwordInput}
        localStorage.setItem(loginData);
        console.log("logging in with ", loginData)
        // redirent to tenanttrackr.html
    }
  </script>
